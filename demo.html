<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Gordon Demo</title>
	<link rel="stylesheet" href="gordon.css" type="text/css" media="screen" title="Gordon()" charset="utf-8">
	<style type="text/css" media="screen">
		h2 {
			text-align: right;
		}
		form {
			display: block;
			padding: 10px 0 10px 0;
		}
	</style>
	<script src="gordon.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://code.jquery.com/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		var flash = new Gordon("flash");

		$(function() {
			// custom message actions
			$('#notice').submit(function() {
				flash.notice($(this).children('input:first').val());
				return false;
			});
			$('#alert').submit(function() {
				flash.alert($(this).children('input:first').val());
				return false;
			});
			$('#info').submit(function() {
				flash.info($(this).children('input:first').val());
				return false;
			});
			// basic display action(s)
			$('a').click(function() {
				var action = $(this).attr('data-action');
				flash.call(action);
			});
		});
	</script>
</head>

<body>
	<div id="flash"></div>

	<h1>Gordon</h1>
	<h2>type anything into the input boxes below and hit "ENTER" to see your message</h2>
	<h2>click the method name to simply display the flash message</h2>

	<form id="notice">
		<a href="#" data-action="notice">flash.notice</a>(<input type="text" />);
	</form>
	<form id="alert">
		<a href="#" data-action="alert">flash.alert</a>(<input type="text" />);
	</form>
	<form id="info">
		<a href="#" data-action="info">flash.info</a>(<input type="text" />);
	</form>
</body>
</html>
